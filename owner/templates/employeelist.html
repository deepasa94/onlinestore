<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Lists</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <tr>
                    <th>Employee Name</th>
                    <th>Designation</th>
                    <th>Experience</th>
                    <th>Salary</th>
                </tr>
                {%for e in emp%}
                <tr>
                    <td>{{e.employee_name}}</td>
                    <td>{{e.employee_desig}}</td>
                    <td>{{e.employee_exp}}</td>
                    <td>{{e.employee_salary}}</td>
                    <td>
                        <a href="{%url 'empdetail' e.id%}" class="btn btn-outline-primary">View</a>
                        <a href="{%url ''}" class="btn btn-outline-warning">Edit</a>
                        <a href="" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
