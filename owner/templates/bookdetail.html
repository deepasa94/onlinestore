{%extends 'base.html'%}
{%block body_block%}
<div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 18rem;">
                <img src="{{book.image.url}}" class="card-img-top" alt="400px">
                <div class="card-body">
                    <h5 class="card-title">{{book.book_name}}</h5>
                    <p class="card-text">{{book.author}}</p>
                    <p class="card-text">{{book.price}}</p>
                    <p class="card-text">{{book.copies}}</p>
                    <p class="card-text">{{book.published_date}}</p>
                    <a href="#" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
{%endblock%}
